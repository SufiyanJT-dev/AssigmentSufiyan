<section class="rooms" *ngIf="rooms.length; else noRooms">
  <h2>Available Rooms</h2>

  <div class="room-card" *ngFor="let room of rooms">
    <div class="room-info">
      <h3>{{ room.roomNumber }}</h3>
      <p>Type: {{ room.roomType || ('Type #' + room.roomTypeId) }}</p>
      <p>Price: â‚¹{{ room.pricePerNight }} / night</p>
      <p>Status: {{ room.status }}</p>
    </div>

    <div class="room-actions">
      <button class="btn btn-primary" >Book</button>
    </div>
  </div>
</section>

<ng-template #noRooms>
  <p>No rooms available for your selected dates.</p>
</ng-template>
