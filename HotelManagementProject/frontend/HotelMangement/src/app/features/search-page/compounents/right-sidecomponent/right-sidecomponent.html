<div class="RightSideMain">
  <div class="results-header">
    <h3>{{ HotelNumber?.length || 0 }} hotels found</h3>
    <div class="sort-container">
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option>Recommended</option>
        <option>Price (low to high)</option>
        <option>Guest Rating</option>
      </select>
    </div>
  </div>

  <div class="results-list">

    
    <div class="hotel-card" *ngFor="let room of HotelValues">
      <div class="image-container">
        <img
          src="https://storage.googleapis.com/uxpilot-auth.appspot.com/da40c9003c-fa87e728b358396c92ff.png"
          alt="Hotel image"
        />
      </div>

      <div class="content">
        <div class="content-left">
          
          <h4>{{ room?.name }}</h4>

     
          <p class="location">{{ room.city }}</p>
        </div>

        <div class="content-right">
          <div>
           
            <span class="score">8.9</span>
            <p class="score-label">Excellent</p>
          </div>
          <div>
           
            <p class="price">${{ room.pricePerNight }}</p>
            <p class="price-label">per night</p>
            <button class="details-btn" (click)="HotelDeatils(room.id)">View Details</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
